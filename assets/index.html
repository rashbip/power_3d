<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js Viewer</title>

    
        <script src="babylon/babylon.js"></script>
        <script src="babylon/babylonjs.loaders.min.js"></script>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: transparent;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            const canvas = document.getElementById("renderCanvas");
                                                                        const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
                let scene;

            const createScene = function () {
                const s = new BABYLON.Scene(engine);
                s.clearColor = new BABYLON.Color4(0, 0, 0, 0);

                const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 3, new BABYLON.Vector3(0, 0, 0), s);
                camera.attachControl(canvas, true);
                
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), s);
                light.intensity = 0.7;
                
                return s;
            };

                scene = createScene();

            engine.runRenderLoop(function () {
                if (scene) {
                    scene.render();
                    reportCameraTelemetry();
                }
            });

                    let lastCameraState = { alpha: 0, beta: 0, radius: 0 };
                    function reportCameraTelemetry(force = false) {
                        if (scene && scene.activeCamera) {
                            const cam = scene.activeCamera;
                            // Only send if changed significantly to avoid spam, unless forced
                            if (force ||
                                Math.abs(cam.alpha - lastCameraState.alpha) > 0.001 ||
                                Math.abs(cam.beta - lastCameraState.beta) > 0.001 ||
                                Math.abs(cam.radius - lastCameraState.radius) > 0.01) {

                                lastCameraState = { alpha: cam.alpha, beta: cam.beta, radius: cam.radius };
                                sendMessageToFlutter({
                                    type: 'camera',
                                    alpha: cam.alpha,
                                    beta: cam.beta,
                                    radius: cam.radius
                                });
                    }
                }
            }

            window.addEventListener("resize", function () {
                engine.resize();
            });

                async function loadModel(data, fileName, type) {
                    try {
                        sendMessageToFlutter({ type: 'status', message: 'loading', fileName: fileName });

                        if (!scene) throw new Error("Viewer not ready");

                        scene.meshes.slice().forEach(m => m.dispose());

                        let sceneFilename = data;

                        // For Base64 binary data, convert to Blob URL
                        if (type === 'base64') {
                            const binaryString = atob(data);
                            const bytes = new Uint8Array(binaryString.length);
                            for (let i = 0; i < binaryString.length; i++) {
                                bytes[i] = binaryString.charCodeAt(i);
                            }
                            const blob = new Blob([bytes], { type: 'application/octet-stream' });
                            sceneFilename = URL.createObjectURL(blob);
                        }

                        const extension = (fileName && fileName.includes('.'))
                            ? fileName.substring(fileName.lastIndexOf(".")).toLowerCase()
                            : ".glb";

                        console.log(`[JS] Loading ${fileName} with extension ${extension}`);

                        const result = await BABYLON.SceneLoader.ImportMeshAsync("", "", sceneFilename, scene, null, extension);

                        // Clean up Blob URL if created
                        if (type === 'base64') {
                            URL.revokeObjectURL(sceneFilename);
                        }
                        
                        if (result.meshes.length > 0) {
                            scene.createDefaultCameraOrLight(true, true, true);
                            if (scene.activeCamera) {
                                scene.activeCamera.attachControl(canvas, true);
                                applyInitialSettings(scene.activeCamera);
                                reportCameraTelemetry(true);
                            }
                        }

                        sendMessageToFlutter({ type: 'status', message: 'loaded', fileName: fileName });
                    } catch (e) {
                        console.error("Load Error:", e);
                                                                                                            sendMessageToFlutter({ type: 'error', message: e.message || "Failed to load 3D model" });
                                                                                                        }
                                                                                                    }

                    function resetView() {
                        if (scene && scene.activeCamera) {
                            scene.activeCamera.restoreState();
                            // If no state saved, just re-create default
                            if (scene.meshes.length > 0) {
                                scene.createDefaultCameraOrLight(true, true, true);
                                if (scene.activeCamera) {
                                    scene.activeCamera.attachControl(canvas, true);
                                    applyInitialSettings(scene.activeCamera);
                                    reportCameraTelemetry(true);
                                }
                            }
                        }
                    }

                                            let rotationTimeout = null;

                                            function toggleAutoRotate(enabled, speed = 1.0, direction = 'clockwise', stopAfterMs = null) {
                                                if (scene && scene.activeCamera) {
                                                    const camera = scene.activeCamera;
                                                    camera.useAutoRotationBehavior = enabled;

                                                    if (enabled && camera.autoRotationBehavior) {
                                                        // speed typically around 0.1 in Babylon for idle rotation
                                                        // we can scale it.
                                                        camera.autoRotationBehavior.idleRotationSpeed = (direction === 'clockwise' ? 1 : -1) * (speed * 0.1);

                                                        // Handle stop after
                                                        if (rotationTimeout) clearTimeout(rotationTimeout);
                                                        if (stopAfterMs) {
                                                            rotationTimeout = setTimeout(() => {
                                                                camera.useAutoRotationBehavior = false;
                                                                sendMessageToFlutter({ type: 'statusChange', key: 'autoRotate', value: false });
                                                            }, stopAfterMs);
                                                        }
                                                    }
                                                }
                                            }

                                            function setLockPosition(locked) {
                                                if (scene && scene.activeCamera) {
                                                    const camera = scene.activeCamera;
                                                    if (locked) {
                                                        // Disable panning (Ctrl + Right Click or Two finger drag)
                                                        camera.panningSensibility = 0;
                                                    } else {
                                                        camera.panningSensibility = 1000; // Default usually around 1000
                                                    }
                                                }
                                            }

                    function updateZoom(enabled, min = 1.0, max = 20.0) {
                        if (scene && scene.activeCamera) {
                        const camera = scene.activeCamera;
                        if (!enabled) {
                            camera.lowerRadiusLimit = camera.radius;
                            camera.upperRadiusLimit = camera.radius;
                        } else {
                            camera.lowerRadiusLimit = min;
                            camera.upperRadiusLimit = max;
                        }
                            }
                        }

                        function applyInitialSettings(camera) {
                            // Default settings matching Power3DState defaults
                            camera.lowerRadiusLimit = 1.0;
                            camera.upperRadiusLimit = 20.0;
                            camera.panningSensibility = 0; // Locked by default
                }

    async function takeScreenshot() {
        if (engine && scene) {
            BABYLON.Tools.CreateScreenshot(engine, scene.activeCamera, { precision: 1 }, function (data) {
                sendMessageToFlutter({ type: 'screenshot', data: data });
            });
        }
    }

            function sendMessageToFlutter(message) {
                if (window.FlutterChannel) {
                    window.FlutterChannel.postMessage(JSON.stringify(message));
                }
            }
        </script>
    </body>
</html>
