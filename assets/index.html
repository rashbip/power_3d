<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js Viewer</title>

        <!-- Babylon.js -->
        <script src="babylon/babylon.js"
            onerror="sendMessageToFlutter({type:'error', message:'Failed to load babylon.js'})"></script>
        
        <script>
            // Pre-define sendMessageToFlutter for script errors
            function sendMessageToFlutter(message) {
                if (window.FlutterChannel) {
                    window.FlutterChannel.postMessage(JSON.stringify(message));
                } else {
                    console.log("FlutterChannel not ready:", message);
                }
            }
        </script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: transparent;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            const canvas = document.getElementById("renderCanvas");
                const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
                let scene;

            const createScene = function () {
                const s = new BABYLON.Scene(engine);
                s.clearColor = new BABYLON.Color4(0, 0, 0, 0);

                const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 5, new BABYLON.Vector3(0, 0, 0), s);
                camera.attachControl(canvas, true);
                
                const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), s);
                light.intensity = 0.7;
                
                return s;
            };

                scene = createScene();

            engine.runRenderLoop(function () {
                if (scene) {
                    scene.render();
                }
            });

            window.addEventListener("resize", function () {
                engine.resize();
            });

                /**
             * Loads a 3D model into the scene.
             * @param {string} data - URL or Base64 string.
             * @param {string} fileName - Name of the file with extension.
             * @param {string} type - 'url' or 'base64'.
             */
                async function loadModel(data, fileName, type) {
                    try {
                        console.log(`Loading model: ${fileName} (${type})`);
                        sendMessageToFlutter({ type: 'status', message: 'loading', fileName: fileName });

                        if (!scene) {
                            throw new Error("Scene not initialized");
                        }

                        // Clear existing meshes except internal ones (lights, camera)
                        scene.meshes.slice().forEach(m => m.dispose());

                        let rootUrl = "";
                        let sceneFilename = data;

                        if (type === 'base64') {
                            // For base64, we use a prefix to tell SceneLoader it's a data string
                            sceneFilename = "data:" + data;
                        }

                        // Extract extension for Babylon loading plugins
                        const extension = fileName.substring(fileName.lastIndexOf(".")).toLowerCase();

                        console.log(`Using extension: ${extension}`);

                        const result = await BABYLON.SceneLoader.ImportMeshAsync(
                            "",
                            rootUrl,
                            sceneFilename,
                            scene,
                            null,
                            extension
                        );
                    
                        // Auto-focus camera on the loaded model
                        if (result.meshes.length > 0) {
                            const root = result.meshes[0];
                        // If multiple meshes, we might need a common parent or bounding box
                        scene.createDefaultCameraOrLight(true, true, true);
                        const camera = scene.activeCamera;
                        if (camera) {
                            camera.attachControl(canvas, true);
                        }
                    }

                        console.log("Model loaded successfully");
                        sendMessageToFlutter({ type: 'status', message: 'loaded', fileName: fileName });
                    } catch (e) {
                        console.error("Load Error:", e);
                        sendMessageToFlutter({ type: 'error', message: e.message || "Failed to load model" });
                    }
                }

            // Communication with Flutter
            window.addEventListener("message", (event) => {
                if (typeof event.data === 'string') {
                    try {
                        const command = JSON.parse(event.data);
                        if (command.action === 'loadModel') {
                            loadModel(command.data, command.fileName, command.type);
                        }
                    } catch (e) {
                        console.error("Failed to parse message:", event.data);
                    }
                }
            });

            function sendMessageToFlutter(message) {
                if (window.FlutterChannel) {
                    window.FlutterChannel.postMessage(JSON.stringify(message));
                }
            }
        </script>
    </body>
</html>
